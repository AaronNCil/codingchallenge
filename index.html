<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
   </head>
   <body>
    <header>
        <h1>Get to know you quiz!</h1>
    </header>
      <form>
         <label for="fname">First Name</label>
         <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Your name.."
            required
            />

         </br>
         <label for="lname">Last Name</label>
         <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Your last name.."
            required
            />

         </br>
         <label for="email">Email</label>
         <input type="email" id="email" name="email" placeholder="Your email.." />
         </br>

         <label for="phone">Phone</label>
         <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Your phone number.."
            />

         </br>
         <label for="vol">How are you doing today? (Left bad, Right good)</label>
         <input type="range" id="vol" name="vol" min="0" max="50">
         </br>

         <label for="date">When is your birthday?</label>
         <input type="date" id="datemin" name="datemin">
         </br>

         <label for="pets">How many pets do you have?</label>
         </br>
         <input type="radio" id="one" name="pet" value="one">
         <label for="one">One</label><br>
         <input type="radio" id="two" name="pet" value="two">
         <label for="two">Two</label><br>
         <input type="radio" id="three" name="pet" value="three">
         <label for="three">Three or more</label>
         </br>

         <label for="vacation">Whats your favorite vacation spot?</label>
         </br>   
         <input type="checkbox" id="vacation1" name="vacation1" value="Mountains">
         <label for="vacation1"> I have a bike</label><br>
         <input type="checkbox" id="vacation2" name="vacation2" value="Beach">
         <label for="vacation2"> I have a car</label><br>
         <input type="checkbox" id="vacation3" name="vacation3" value="">
         <label for="vacation3"> I have a boat</label>
         </br>

         <label for="favcolor">Select your favorite color:</label>
         <input type="color" id="favcolor" name="favcolor">
         </br>

         <label for="file">Upload a photo that best describes you!</label>
         </br>
         <input type="file" id="myfile" name="myfile">
         </br>     

         <input type="submit" value="Submit" />
      </form>
   </body>
</html>
